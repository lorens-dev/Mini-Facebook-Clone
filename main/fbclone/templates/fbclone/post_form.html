{% extends "fbclone/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container my-4 d-flex justify-content-center">
    <div class="card shadow-sm" style="width: 100%; max-width: 600px; border-radius: 8px;">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 text-center" style="font-size: 1.5rem; color: #5bc0de;">
                        WHAT'S ON YOUR MIND
                    </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-info btn-lg" type="submit" style="width: 100%;">
                        Post
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
